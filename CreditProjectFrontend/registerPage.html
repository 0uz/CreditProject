<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="./resultPage.html",method="GET", id="querryForm">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <h1>Register</h1>
        <input type="text" name="name" placeholder="Name" required="required"/>
        <input type="text" name="surname" placeholder="Surname" required="required"/>
        <input type="text" name="identificationNo" placeholder="Identification Number (ex: 12345678900)" required="required"/>
        <input type="text" name="phoneNo" placeholder="Phone No (ex: 5554443322)" required="required"/>
        <input type="text" name="monthlyIncome" placeholder="Monthly Income (ex: 15000)" required="required"/>
        <input type="password" name="password" placeholder="Password" required="required"/>
        <button type="submit">Register</button>
      </div>
    </form>
</body>
<script src="./register.js"></script>
</html>
